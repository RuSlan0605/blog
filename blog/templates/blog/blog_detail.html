{% extends 'base.html' %}

{% block content %}
    <h1 style="text-align: center; color: rgb(120, 146, 146); 
    font-size: 40px;">{{ blog.title }}</h1>
    <img src="{{ blog.image.url }}"style="
        width: 600px; height: 500px; margin-left: 450px;
        border-radius: 10px 10px 10px 10px;
        box-shadow: 0 0 5px;    
    " >
    <p style="text-align: center; font-size: 30px; " >{{ blog.description }}</p>
    <p style="font-size: 20px;" >{{ blog.created }}</p>

{% endblock %}
